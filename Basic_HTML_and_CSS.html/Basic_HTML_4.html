<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }
        .font_2  {
            background-color: darkblue;
            color: white;
            font-size: medium;
        }
        My_Style{
            background-color: black;
            color: white;
            text-decoration: wavy;
            font-weight: bold;
            font-size: medium;
        }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled teh same as teh h2 element because we pointed to the class attribute font_1</h4>
<p class="My_Style"> This paragraph should have the outline of my style!</p>
</body>
</html>
